<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/gerenciarProduto.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="stylesheet" href="../css/responsivo.css">
    <title>Cadastrar produto | Iconst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="cadastroProduto-exterior">
        <h2>Cadastrar Novo Produto</h2>

        <form id="formProduto" action="/salvar-produto" method="POST" enctype="multipart/form-data"
            class="cadastroProduto-formulario">

            <label for="nome">Nome do Produto</label>
            <input type="text" name="nome" id="nome" required />

            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" rows="4" required></textarea>

            <!--TODO puxar categoria do banco-->
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria" required>
                <option value="">Selecione</option>
                <option value=" ">Construção e Reforma</option>
                <option value=" ">Materiais para Construção</option>
                <option value=" ">Elétrica e Iluminação</option>
                <option value=" ">Saneamento e Hidráulica</option>
                <option value=" ">Pisos, Revestimentos e Decoração</option>
                <option value=" ">Segurança e Proteção</option>
                <option value=" ">Móveis e Utilidades</option>
                <option value=" ">Pinturas e Acabamentos</option>
                <option value=" ">Equipamentos e Máquinas</option>
                <option value=" ">Madeiras</option>
                <option value=" ">Metais</option>
            </select>

            <div id="camposDinamicos"></div>

            <label for="cor">Cor</label>
            <input type="text" name="cor" id="cor" />

            <label for="marca">Marca</label>
            <input type="text" name="marca" id="marca" required />

            <label for="imagens">Fotos do Produto (até 5 imagens)</label>

            <div class="imagens-exterior">
                <div class="img-upload">
                    <input type="file" id="foto1" name="imagem1" required
                        onchange="img1.src = window.URL.createObjectURL(this.files[0])">
                    <img id="img1" style="max-width:150px;">
                    <span>+</span>
                </div>

                <div class="img-upload">
                    <input type="file" id="foto2" name="imagem2" 
                        onchange="img2.src = window.URL.createObjectURL(this.files[0])">
                    <img id="img2" style="max-width:150px;">
                    <span>+</span>
                </div>

                <div class="img-upload">
                    <input type="file" id="foto1" name="imagem3" 
                        onchange="img3.src = window.URL.createObjectURL(this.files[0])">
                    <img id="img3" style="max-width:150px;">
                    <span>+</span>
                </div>

                <div class="img-upload">
                    <input type="file" id="foto1" name="imagem4" 
                        onchange="img4.src = window.URL.createObjectURL(this.files[0])">
                    <img id="img4" style="max-width:150px;">
                    <span>+</span>
                </div>

                <div class="img-upload">
                    <input type="file" id="foto1" name="imagem5" 
                        onchange="img5.src = window.URL.createObjectURL(this.files[0])">
                    <img id="img5" style="max-width:150px;">
                    <span>+</span>
                </div>
            </div>




            <input type="hidden" name="detalhes" id="detalhes" />

            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>
</body>

</html>
