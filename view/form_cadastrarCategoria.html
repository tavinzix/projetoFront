<body>
    <div class="categoria-exterior">
        <div class="categoria-formulario">
            <!-- criar categoria  -->
            <h2>Cadastrar categoria</h2>
            <form action="../bd/cadastro_categoria.php" method="POST" enctype="multipart/form-data">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" required>

                <label for="url">URL</label>
                <input type="text" id="url" name="url" required>

                <div class="foto-interna">
                    <label for="foto">Imagem</label>
                    <input type="file" id="foto" name="novaImagem" required
                        onchange="img.src = window.URL.createObjectURL(this.files[0])">
                    <img id="img" style="max-width:150px">
                </div>
                <button type="submit" name="acao" value="cadastrar">Criar categoria</button>

                <div class="links">
                    <a href="painelAdm.php">← Voltar</a>
                </div>
            </form>

        </div>
    </div>
    <script src="../js/global.js"></script>

</body>
