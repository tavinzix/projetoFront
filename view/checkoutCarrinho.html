<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/carrinho.css">
    <link rel="stylesheet" href="../css/responsivo.css">
    <title>Conferir carrinho | Iconst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        
    <link rel="icon" href="../img/site/icone.png" type="image/x-icon">
</head>

<body>
    <section class="pagina-carrinho">
        <div class="checkout-exterior">
            <h1>Confirmação de Compra</h1>

            <section>
                <h2>Escolha um Endereço</h2>
                <div class="lista-enderecos">
                    <div class="card">
                        <input type="radio" name="endereco" checked />
                        <div>
                            <p><strong>Rua de casa 1</strong></p>
                            <p>Pelotas - RS</p>
                        </div>
                    </div>

                    <div class="card">
                        <input type="radio" name="endereco" />
                        <div>
                            <p><strong>Rua do trabalho, 1</strong></p>
                            <p>Pelotas - RS</p>
                        </div>
                    </div>
                </div>
                <!--TODO habilitar opção-->
                <button class="adicionar-opcao">+ Adicionar novo endereço</button>
            </section>

            <section>
                <h2>Forma de Pagamento</h2>
                <div class="card-list">
                    <label class="card">
                        <input type="radio" name="pagamento" checked />
                        <div>
                            <p><strong>Cartão Picpay</strong></p>
                            <p>Final 1234</p>
                        </div>
                    </label>

                    <label class="card">
                        <input type="radio" name="pagamento" />
                        <div>
                            <p><strong>Cartão Nubank</strong></p>
                            <p>Final 4567</p>
                        </div>
                    </label>

                    <label class="card">
                        <input type="radio" name="pagamento" />
                        <div>
                            <p><strong>Boleto</strong></p>
                            <p>Aprova em até 3 dias úteis</p>
                        </div>
                    </label>

                    <label class="card">
                        <input type="radio" name="pagamento" />
                        <div>
                            <p><strong>PIX</strong></p>
                            <p>Aprova imediatamente</p>
                        </div>
                    </label>
                </div>
                <!--TODO habilitar opção-->
                <button class="adicionar-opcao">+ Adicionar nova forma de pagamento</button>
            </section>

            <div class="links">
                <a href="carrinho.html">← Voltar</a>
            </div>
            
            <div class="botao-avancar">
                <a href="resumoCompra.html"><button class="botao-avancar">Avançar</button></a>
            </div>

        </div>
    </section>
</body>

<script src="../js/global.js"></script>

</html>
