<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/perfilLoja.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <title>Iconst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!--CABEÇALHO-->
    <header class="menu">
        <div class="logo">
            <a href="index.html"> <img src="img/site/logo.png"></a>
        </div>

        <form action="buscar produto do banco" method="GET" class="busca-container">
            <input type="text" class="busca-input" placeholder="Procurar produto ou loja">
            <button type="submit" class="lupa-icone">
                <img src="img/site/lupa.png" id="iconeft">
            </button>
        </form>

        <button class="menu-hamburguer" id="menu-hamburguer">
            &#9776;
        </button>

        <ul class="menu-link" id="menu-link">
            <li><a href="index.html">Início</a></li>
            <li><a href="carrinho.html"><img src="img/site/carrinho.png"></a></li>
            <li><a href="perfilUsuario.html"><img src="img/users/idUser_nome.jpg" id="icone-perfil"></a></li>
        </ul>
    </header>

    <main class="painel-produtos">
        <div class="topo-painel">
            <h2>Meus Produtos</h2>
            <a href="cadastrarProduto.html" class="btn-novo-produto">+ Novo Produto</a>
        </div>

        <div class="filtros">
            <form method="GET" class="filtro-form">
                <input type="text" name="busca" placeholder="Buscar por nome..." />

                <select name="status">
                    <option value="">Status</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>

                <select name="estoque">
                    <option value="">Estoque</option>
                    <option value="com">Com estoque</option>
                    <option value="sem">Sem estoque</option>
                </select>

                <button type="submit" class="btn-filtrar">Filtrar</button>
            </form>
        </div>

        <table class="tabela-produtos">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/produtos/p1.jpg" class="mini-img" /></td>
                    <td>Cimento CP-II 50kg</td>
                    <td>R$ 35,90</td>
                    <td>20</td>
                    <td><span class="tag ativo">Ativo</span></td>
                    <td>
                        <a href="editarProduto.html" class="acao editar">Editar</a>
                        <a href="#" class="acao status">Inativar</a>
                    </td>
                </tr>

                <tr>
                    <td><img src="img/produtos/p2.png" class="mini-img" /></td>
                    <td>Furadeira Elétrica 500W</td>
                    <td>R$ 129,00</td>
                    <td>0</td>
                    <td><span class="tag inativo">Inativo</span></td>
                    <td>
                        <a href="editarProduto.html" class="acao editar">Editar</a>
                        <a href="#" class="acao status">Ativar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

<script src="js/js.js"></script>
<script src="js/grafico.js"></script>

</html>
