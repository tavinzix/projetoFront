<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/perfilUsuario.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <title>Iconst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="menu">
        <div class="logo">
            <a href="index.html"> <img src="img/site/logo.png"></a>
        </div>

        <form action="buscar produto do banco" method="GET" class="busca-container">
            <input type="text" class="busca-input" placeholder="Procurar produto ou loja">
            <button type="submit" class="lupa-icone">
                <!-- icone lupa https://icons8.com.br/icon/7695/search-->
                <img src="img/site/lupa.png" id="iconeft">
            </button>
        </form>

        <button class="menu-hamburguer" id="menu-hamburguer">
            &#9776;
        </button>

        <ul class="menu-link" id="menu-link">
            <li><a href="index.html">Início</a></li>
            <!-- icone carrinho https://icons8.com.br/icon/5esIoe7Rz8YD/buying-->
            <li><a href="carrinho do usuario"><img src="img/site/carrinho.png"></a></li>
            <li><a href="perfil do usuario"><img src="img/users/idUser_nome.jpg" id="icone-perfil"></a></li>
        </ul>
    </header>

    <section class="editar-perfil">
        <h3>Editar Perfil</h3>
        <form class="form-perfil">
          <div class="campo-form">
            <label for="foto">Foto de Perfil</label>
            <input type="file" id="foto" name="foto">
          </div>
      
          <div class="campo-form">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
          </div>
      
          <div class="campo-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>
      
          <div class="campo-form">
            <label for="senha-atual">Senha Atual</label>
            <input type="password" id="senha-atual" name="senha-atual">
          </div>
      
          <div class="campo-form">
            <label for="nova-senha">Nova Senha</label>
            <input type="password" id="nova-senha" name="nova-senha">
          </div>
      
          <div class="campo-form">
            <label for="confirmar-senha">Confirmar Nova Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha">
          </div>
      
          <button type="submit" class="btn-salvar">Salvar Alterações</button>
        </form>
      </section>
      



</body>

</html>
