<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/perfilUsuario.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <title>Iconst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="menu">
        <div class="logo">
            <a href="index.html"> <img src="img/site/logo.png"></a>
        </div>

        <form action="buscar produto do banco" method="GET" class="busca-container">
            <input type="text" class="busca-input" placeholder="Procurar produto ou loja">
            <button type="submit" class="lupa-icone">
                <!-- icone lupa https://icons8.com.br/icon/7695/search-->
                <img src="img/site/lupa.png" id="iconeft">
            </button>
        </form>

        <button class="menu-hamburguer" id="menu-hamburguer">
            &#9776;
        </button>

        <ul class="menu-link" id="menu-link">
            <li><a href="index.html">Início</a></li>
            <!-- icone carrinho https://icons8.com.br/icon/5esIoe7Rz8YD/buying-->
            <li><a href="carrinho do usuario"><img src="img/site/carrinho.png"></a></li>
            <li><a href="perfil do usuario"><img src="img/users/idUser_nome.jpg" id="icone-perfil"></a></li>
        </ul>
    </header>

    <section class="editar-enderecos">
        <h3>Meus Endereços</h3>
      
        <div class="lista-enderecos">
          <div class="endereco">
            <p><strong>Casa</strong></p>
            <p>Rua 1, 123 - Centro</p>
            <p>Pelotas - RS, 96000-000</p>
            <div class="acoes-endereco">
              <button class="btn-editar">Editar</button>
              <button class="btn-remover">Remover</button>
            </div>
          </div>
      
          <div class="endereco">
            <p><strong>Trabalho</strong></p>
            <p>Rua 2, 456 - Bairro Industrial</p>
            <p>Pelotas - RS, 96000-000</p>
            <div class="acoes-endereco">
              <button class="btn-editar">Editar</button>
              <button class="btn-remover">Remover</button>
            </div>
          </div>
        </div>
      
        <form class="form-endereco">
          <h4>Adicionar Novo Endereço</h4>
      
          <div class="campo-form">
            <label for="apelido">Apelido (Ex: Casa, Trabalho)</label>
            <input type="text" id="apelido" name="apelido" required>
          </div>
      
          <div class="campo-form">
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" required>
          </div>
      
          <div class="campo-form">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" required>
          </div>
      
          <div class="campo-form">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required>
          </div>
      
          <div class="campo-form">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>
          </div>
      
          <div class="campo-form">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required>
          </div>
      
          <button type="submit" class="btn-salvar">Salvar Endereço</button>
        </form>
      </section>
      
</body>

</html>
